{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form action="." method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Регистрация">
            </form>
            <div class="mt-4">
                <p>Уже есть аккаунт? Вы можете войти <a href="{% url 'login' %}">Здесь</a></p>
            </div>
        </div>
        <div class="col-lg-6">
            <p>Также вы можете войти с помощью аккаунта Google</p>
            <div>
                <a class="btn btn-outline-success" href="{% url 'social:begin' 'google-oauth2' %}">Войти через Google</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
