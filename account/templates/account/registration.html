{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form action="." method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Register">
            </form>
            <div class="mt-4">
                <p>Already have an account? You can login <a href="{% url 'login' %}">Here</a></p>
            </div>
        </div>
        <div class="col-lg-6">
            <p>Or you can login with Google</p>
            <div>
                <a class="btn btn-outline-success" href="{% url 'social:begin' 'google-oauth2' %}">Login with google</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
