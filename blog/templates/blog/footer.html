        <ul class="list">

                <a href="{% url 'logout' %}">Logout</a>

              </li>

                <a href="{% url 'register' %}">Register</a>
              </li>
          {% endif %}
        </ul>
      </div>
      <div class="col-md-3 mb-md-0 mb-3">
