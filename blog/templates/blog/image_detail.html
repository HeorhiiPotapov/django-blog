<!doctype html>
{% load blog_tags %}
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1402883464.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background: #f9f9f9 url('{% static 'blog/img/page-bg-1.jpg' %}'); background-attachment: fixed;">

<div class="container">
    {% include 'blog/navbar.html' %}
    <div class="row my-5">
        <div class="col-lg-6">
            <img class="w-100" src="{{ image.image.url }}" alt="">
        </div>
        <div class="col-lg-6">
            <h4>{{ image.name }}</h4>
            {{ image.description|markdown }}
            <p style="border-bottom: 1px dotted #222; margin-top: 50px;">{{ image.created }}</p>
        </div>
    </div>
</div>

{% include 'blog/footer.html' %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
