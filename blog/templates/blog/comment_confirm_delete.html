{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-10">
    <h2 class="my-4">Are you sure you want to delete that comment?</h2>
    <div class="media comment-section mb-3 pr-2 pb-2 border">
        <img class="rounded-circle comment-author-img ml-3 mt-2 mr-3"
            src="{{ object.user.profile.image.url }}">
        <div class="media-body">
            <div class="comment-metadata">
                <p class="comment_username mt-2 border-bottom">
                    {{ object.user }}
                    <small class="comment_timestamp text-muted ml-2">
                        {{ object.created|date:"F d, Y" }}
                    </small>
                </p>
            </div>
            <p class="comment_body">{{ object.body }}</p>
        </div>
    </div>
</div>
    <form action="." method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <button class="btn btn-danger mt-3 ml-2" type="submit">Yes, Delete</button>
        <a class="btn btn-secondary mt-3 ml-2" href="{{ comment.get_absolute_url }}">Cancel</a>
    </form>
{% endblock %}
