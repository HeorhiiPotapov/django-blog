{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2 class="mt-2">Update comment</h2>
    <form action="." method="post" class="mb-5">
        {{ form|crispy }}
        {% csrf_token %}
        <button class="btn btn-info" type="submit" value="Add comment">Update</button>
    </form>
{% endblock %}
